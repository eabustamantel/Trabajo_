<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Taller Valenciano Guayaquil 2025</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #FF6600 0%, #B0B0B0 50%, #FF6600 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
            opacity: 1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="20" cy="30" r="1" fill="rgba(255,255,255,0.05)"/><circle cx="80" cy="70" r="1.5" fill="rgba(255,255,255,0.08)"/></svg>');
            background-size: 100px 100px;
            animation: particleFloat 10s linear infinite;
            pointer-events: none;
        }

        @keyframes particleFloat {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100vh); }
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3), 0 0 20px rgba(255,102,0,0.2);
            width: 100%;
            max-width: 400px;
            position: relative;
            animation: cardEntry 1s ease-out;
            z-index: 1;
        }

        @keyframes cardEntry {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #FF6600, #B0B0B0, #FF6600);
            border-radius: 25px;
            z-index: -1;
            opacity: 0.1;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            from { opacity: 0.1; }
            to { opacity: 0.3; }
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-container h2 i {
            color: #FF6600;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #FF6600;
            box-shadow: 0 0 10px rgba(255,102,0,0.3);
            outline: none;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #FF6600, #e55a00);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,102,0,0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 25px rgba(255,102,0,0.4);
            background: linear-gradient(135deg, #e55a00, #cc5200);
        }

        button:active {
            transform: translateY(0) scale(1);
            transition: all 0.1s;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
            font-weight: 500;
        }

        .car-silhouette {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 50px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50"><path d="M10 40 L20 30 L30 25 L70 25 L80 30 L90 40 L85 45 L15 45 Z" fill="rgba(255,102,0,0.1)"/><circle cx="25" cy="40" r="5" fill="rgba(176,176,176,0.2)"/><circle cx="75" cy="40" r="5" fill="rgba(176,176,176,0.2)"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.3;
            animation: carDrive 5s linear infinite;
        }

        @keyframes carDrive {
            0% { transform: translateX(-20px); }
            100% { transform: translateX(20px); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
                max-width: 90%;
            }
            .car-silhouette {
                width: 80px;
                height: 40px;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="car-silhouette"></div>
    <div class="login-container">
        <h2><i class="fas fa-cog"></i> Inicio de Sesión</h2>
        <form id="login-form" action="/api/login" method="POST">
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div id="error-message" class="error" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    window.location.href = '/app';
                } else {
                    const errorData = await response.json();
                    document.getElementById('error-message').textContent = errorData.error || 'Credenciales incorrectas';
                    document.getElementById('error-message').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('error-message').textContent = 'Error de conexión';
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
